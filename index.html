<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="counterHeading">Counter Tracker</h1>
        <h2 class="count">0</h2>
      </div>

      <div class="body">
        <button class="btn decrease">&#8722;</button>
        <button class="btn reset">Reset</button>
        <button class="btn increase">&#43;</button>
        <h2 class="message">Interval</h2>
      </div>
    </div>
  </body>
</html>
